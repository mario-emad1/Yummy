    <!-- ==================> Page-Content <================== -->
    <section id="contactUs">
        <div class="container-sm pt-4">
            <div class="contact-group d-flex flex-column justify-content-center align-items-center w-75 mx-auto">
                <div class="row contact-inputs">
                    <div class="gy-sm-2 col-sm-12 col-md-6">
                        <input type="text" class="form-control border border-1" placeholder="Enter Your Name" aria-label="Enter Your Name" id="name">
                    </div>
                    <div class="gy-sm-2 col-sm-12 col-md-6">
                        <input type="email" class="form-control border border-1" placeholder="Enter Your Email" aria-label="Enter Your Email" id="email">
                    </div>
                    <div class="gy-sm-2 col-sm-12 col-md-6">
                        <input type="tel" class="form-control border border-1" placeholder="Enter Your Phone" aria-label="Enter Your Phone" id="phone">
                    </div>
                    <div class="gy-sm-2 col-sm-12 col-md-6">
                        <input type="number" class="form-control border border-1" placeholder="Enter Your Age" aria-label="Enter Your Age" >
                    </div>
                    <div class="gy-sm-2 col-sm-12 col-md-6">
                        <input type="password" class="form-control border border-1" placeholder="Enter Your Password" aria-label="Enter Your Password" id="password">
                    </div>
                    <div class="gy-sm-2 col-sm-12 col-md-6">
                        <input type="password" class="form-control border border-1" placeholder="Repassword" aria-label="Repassword" id="repassword">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-danger  mt-4"  id="submitBtn" disabled >Submit</button>
            </div>
        </div>
    </section>
